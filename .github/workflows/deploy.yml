            # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ë‚´ë¦¬ê¸°
            sudo docker-compose down

            # (ì„ íƒ) ê¸°ì¡´ ì´ë¯¸ì§€ ì‚­ì œí•˜ì—¬ ê³µê°„ í™•ë³´
