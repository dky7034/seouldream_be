name: Backend CD (Self-hosted)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-app
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-app
          path: build/libs

      - name: Deploy & Restart Docker
        run: |
          # 1. 헷갈리는 plain jar 파일 삭제
          rm -f build/libs/*-plain.jar
          
          # 2. 실행 파일 이동
          mv build/libs/*.jar /home/ubuntu/seouldream_be/app.jar
          
          # 3. 서버 폴더로 이동
          cd /home/ubuntu/seouldream_be
          
          # [핵심 수정!] 기존 컨테이너를 강제로 멈추고 삭제합니다. (버그 회피용)
          # "|| true"는 에러가 나도(컨테이너가 없어도) 무시하고 계속 진행하라는 뜻입니다.
          sudo docker stop seouldream-be || true
          sudo docker rm seouldream-be || true
          
          # 4. 깨끗한 상태에서 다시 실행
          sudo docker-compose up -d --build app
          sudo docker image prune -f
          echo "Backend deployed successfully!"