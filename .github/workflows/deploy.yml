name: Backend CD (Self-hosted)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-app
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-app
          path: build/libs

      - name: Deploy & Restart Docker
        run: |
          # [수정 포인트] 1. 헷갈리는 plain jar 파일 먼저 삭제 (이게 핵심!)
          rm -f build/libs/*-plain.jar
          
          # 2. 이제 하나 남은 진짜 실행 파일만 서버 폴더로 이동
          mv build/libs/*.jar /home/ubuntu/seouldream_be/app.jar
          
          # 3. 서버 폴더로 이동해서 재시작
          cd /home/ubuntu/seouldream_be
          
          sudo docker-compose up -d --build app
          sudo docker image prune -f
          echo "Backend deployed successfully!"