name: Backend CD (Self-hosted)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  # 1. 빌드는 GitHub 서버에서 (EC2 메모리 보호)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-app
          path: build/libs/*.jar

  # 2. 배포는 내 EC2 안에서
  deploy:
    needs: build
    runs-on: self-hosted # <--- 핵심!
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-app
          path: build/libs

      - name: Deploy & Restart Docker
        run: |
          # 작업 폴더로 이동
          cd /home/ubuntu/seouldream_be
          
          # (선택사항) 코드 최신화가 필요하다면 git pull
          # git pull origin main
          
          # 받아온 JAR 파일 이동 및 이름 변경
          # (GitHub Runner가 다운로드한 경로는 현재 작업 디렉토리의 build/libs 입니다)
          mv ../build/libs/*.jar app.jar
          
          # Docker 재시작 (sudo가 필요할 수 있음)
          sudo docker-compose up -d --build app
          sudo docker image prune -f
          
          echo "Backend deployed successfully!"