name: Backend CD (Self-hosted)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-app
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-app
          path: build/libs

      - name: Deploy & Restart Docker
        run: |
          # 1. 파일 정리 및 이동
          rm -f build/libs/*-plain.jar
          mv build/libs/*.jar /home/ubuntu/seouldream_be/app.jar
          cd /home/ubuntu/seouldream_be
          
          # [핵심] 현재 실행 중인 모든 컨테이너(Nginx, DB, App)를 강제로 삭제합니다.
          # docker-compose 버그를 피하기 위해 도커 깡통(Container)을 다 없애고 새로 만듭니다.
          # (DB 데이터는 volume에 저장되어 있어 안전합니다)
          sudo docker rm -f $(sudo docker ps -aq) || true
          
          # [추가] 혹시 모를 꼬인 이미지도 정리
          sudo docker rmi seouldream_be_app || true
          
          # 2. 깨끗한 상태에서 전체 다시 실행
          sudo docker-compose up -d --build
          
          # 3. 정리
          sudo docker image prune -f
          echo "Backend deployed successfully!"