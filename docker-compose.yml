services:
  app:
    build: .
    container_name: seouldream-be
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - APP_JWT_SECRET=${APP_JWT_SECRET}
      - TZ=Asia/Seoul  # ✅ 한국 시간 설정
    networks:
      - seouldream-net
    restart: always
    logging: # ✅ 로그 용량 제한 추가
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Seoul # ✅ 한국 시간 설정
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./frontend_build:/var/www/frontend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    depends_on:
      - app
    networks:
      - seouldream-net
    logging: # ✅ 로그 용량 제한 추가
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  db:
    image: mysql:8.0
    container_name: seouldream-db
    ports:
      - "127.0.0.1:3307:3306" # ✅ 중요! 외부 접속 완전 차단 (SSH 터널링은 가능)
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=Asia/Seoul # ✅ 한국 시간 설정
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - seouldream-net
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: # ✅ 로그 용량 제한 추가
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    image: prom/prometheus
    container_name: seouldream-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - seouldream-net
    depends_on:
      - app

  grafana:
    image: grafana/grafana
    container_name: seouldream-grafana
    ports:
      - "3001:3000" # 로컬 3000포트 충돌 방지 위해 3001 사용
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - seouldream-net
    depends_on:
      - prometheus

networks:
  seouldream-net:
    driver: bridge

volumes:
  db_data: