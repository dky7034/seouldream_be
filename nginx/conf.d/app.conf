server {
    listen 80;
    server_name example.com; # TODO: 실제 도메인으로 변경하세요
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name example.com; # TODO: 실제 도메인으로 변경하세요
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem; # TODO: 도메인 변경
    ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem; # TODO: 도메인 변경
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 프론트엔드 정적 파일 서빙
    root /var/www/frontend;
    index index.html;

    location / {
        # SPA(Single Page Application) 지원: 
        # 요청된 파일이 없으면 index.html을 반환하여 React 라우터가 처리하도록 함
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 프록시
    location /api {
        proxy_pass  http://app:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}