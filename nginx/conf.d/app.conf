server {
    listen 80;
    server_name nextdream.store www.nextdream.store;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name nextdream.store www.nextdream.store;
    server_tokens off;

    # ⚠️ 중요: 인증서 경로가 도메인 이름으로 바뀝니다
    ssl_certificate /etc/letsencrypt/live/nextdream.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nextdream.store/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 프론트엔드 정적 파일 서빙
    root /var/www/frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 프록시
    location /api {
        proxy_pass  http://app:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}